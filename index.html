<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body onload="initMedia()">

    <div id="start-screen">
        <div id="start-text"></div>
    </div>

    <div class="container">
        <video id="background" autoplay loop muted playsinline webkit-playsinline><source src="assets/background.mp4" type="video/mp4"></video>
        
        <div class="glitch-overlay"></div>

        <div id="profile-block">
            <div class="profile-header">
                <div class="profile-container">
                    <img src="assets/pfp.jpg" alt="Profile" class="profile-picture">
                </div>
                <div class="profile-info">
                    <div class="name-and-badges">
                        <div class="name-container"><div id="profile-name">ellii</div></div>
                      
                    </div>
                    <div id="profile-bio"></div>
                    <div class="playlist-button-wrapper">
                        <div id="discord-activity">
                            <div id="activity-carousel-wrapper">
                                <div class="activity-slide"><p style="color: rgba(255, 255, 255, 0.7); font-size: 14px; margin: 0;">Loading Discord activity...</p></div>
                            </div>
                        </div>
                        
            
                        
                    </div>
                </div>
            </div>

            <div class="bio-separator"></div>

            
        </div>
        <div class="controls-dock">
            <div class="volume-control">
                <svg id="volume-icon" class="volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg><input id="volume-slider" class="slider" type="range" min="0" max="1" step="0.01" value="0.3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <audio id="track-preview-player"></audio>
    <script src="script.js"></script>

</body>
</html>
